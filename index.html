<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Line icons -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">


    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Top Section(Navbar) -->
    <section id="top-section" class="py-2">
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo-edited.png" alt="">

                </a>
                <h2 style="cursor: pointer;">BOOkShOOk.com</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">


                    <div style="width: fit-content;margin-left: auto;">
                        <button class="btn">Log in</button>
                        <button class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- Top Section End -->

    <main id="main" class=" bg-white pt-5 rounded">
        
        <h1 class="text-center">Search your favorite Books!</h1>
        <!-- Search Area start-->
        <div class="mt-4" style="width: fit-content;margin: auto;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <p style="display: inline;color: #F5930E;">Search By</p>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a onclick="isTitle()" class="dropdown-item" href="#"><i id="title-check" class="lni lni-checkmark-circle check"></i>Title</a></li>
                        <li><a onclick="isAuthor()" class="dropdown-item" href="#"><i id="author-check" class="lni lni-checkmark-circle check"></i>Author</a></li>
                        <li>

                        </li>
                    </ul>
                </li>

            </ul>
            <input id="search-field" type="text">
            <button onclick="loadData()" id="search-btn" class=""><i class="lni lni-search-alt"
                    style="color: white;font-weight: 700;"></i></button>
        </div>
        <!-- Search Area end -->

        <!-- PRELOADER -->
        <div id="preloader" style="width: fit-content;margin: auto;display: none;">
            <img src="./images/Magnify-1s-200px.gif" alt="">
        </div>
        <div id="no-results" style="margin-top: 40px;display: none;">
            <p style="text-align: center;font-size: 30px;color: #F5930E;">NO RESULTS FOUND!</p>
        </div>
        <!-- Author informations -->
        <div id="author-info">

        </div>

        <!-- Result Areas start-->
        <div  class="mt-4">
            <div style="width: 100%;margin: auto;" id="results" class="row row-cols-6 row-cols-sm-1 container">
                
            </div>
        </div>
        <!-- Result Area end -->
    </main>

    <footer class="rounded-top">
        <div style="width: fit-content;margin: auto;padding-top: 170px;">
            <p>
                <small><span>&copy</span>Submitted by Devjhoti Sutradhar</small>
            </p>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
